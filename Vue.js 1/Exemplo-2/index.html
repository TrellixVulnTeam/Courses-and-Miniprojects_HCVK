<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>My Books</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>
<body>
	<div class="container" id="app">
		<div class="row">
			<h1>Books</h1>
			<div class="well">
				<input type="text" v-model="filterValue" class="form-control form-inline" style="width: 40%" placeholder="Search">
				
			</div>
		</div>
		
		<div class="row">
			<table class="table">
				<thead>
					<tr>
						<th><i class="fa fa-fw fa-sort" v-bind:class="{'fa-sort-amount-asc': orderCol === 'id' && orderInverse ===1, 'fa-sort-amount-desc': orderCol === 'id' && orderInverse === -1 }"></i><a href="#" v-on:click="filterOrderBy($event, 'id')">Id</a></th>
						<th><i class="fa fa-fw fa-sort" v-bind:class="{'fa-sort-amount-asc': orderCol === 'name' && orderInverse ===1, 'fa-sort-amount-desc': orderCol === 'name' && orderInverse === -1 }"></i><a href="#" v-on:click="filterOrderBy($event, 'name')">Name</a></th>
						<th><i class="fa fa-fw fa-sort" v-bind:class="{'fa-sort-amount-asc': orderCol === 'value' && orderInverse ===1, 'fa-sort-amount-desc': orderCol === 'value' && orderInverse === -1 }"></i><a href="#" v-on:click="filterOrderBy($event, 'value')">Value</a></th>
						<th><i class="fa fa-fw fa-sort" v-bind:class="{'fa-sort-amount-asc': orderCol === 'description' && orderInverse ===1, 'fa-sort-amount-desc': orderCol === 'description' && orderInverse === -1 }"></i><a href="#" v-on:click="filterOrderBy($event, 'description')">Description</a></th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="teste in testData | filterBy filterValue 'name' 'description' | orderBy orderCol orderInverse">
						<td>{{teste.id}}</td>
						<td>{{teste.name | uppercase}}</td>
						<td>{{teste.value | currency 'R$'}}</td>
						<td>{{teste.description}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row">
			<nav aria-label="Page navigation" class="text-center">
			  <ul class="pagination">
			    <li v-bind:class="{'disabled': pagination.current === 1}">
			      <a href="#" @click="previous" aria-label="Previous">
			        <span aria-hidden="true">&laquo;</span>
			      </a>
			    </li>
			    <li v-for="page in pagination.listPagination" v-bind:class="{'active':pagination.current === $index+1}">
			    	<a href="#" @click="pagePagination($event,$index)">{{$index + 1}}</a>
			    </li>			 
			    <li  v-bind:class="{'disabled': pagination.current === pagination.totalPages}">
			      <a href="#"  @click="next" aria-label="Next" >
			        <span aria-hidden="true">&raquo;</span>
			      </a>
			    </li>
			  </ul>
			</nav>
		</div>
		
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</div>
	<script type="text/javascript" src="vue.min.js"></script>
	<script type="text/javascript" src="node_modules/vue-resource/dist/vue-resource.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
