<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Animated SVG Turbulence Filter</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div>
  <svg width="400" height="500" viewBox="0 0 600 750">
  <filter id="displacementFilter">
    <feTurbulence type="turbulence" baseFrequency="0.01 .1"
        numOctaves="1" result="turbulence" seed="53"/>
    <feDisplacementMap in2="turbulence" in="SourceGraphic"
        scale="50" xChannelSelector="R" yChannelSelector="B"/>
  </filter>
<image id="blueMoon" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/222579/moon.jpg" width="600" height="400"></image>
  <use xlink:href ="#blueMoon" x="-10"  transform="translate(0, 800) scale(1 -1) " filter="url(#displacementFilter)"/>
</svg>
  <div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
