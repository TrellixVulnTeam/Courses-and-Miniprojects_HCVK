<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>dynamic svg paths</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <svg><path><animate attributeName="stroke-dashoffset" to="0" begin="0" keySplines=".5 0 .5 1" calcMode="spline" repeatCount="indefinite" fill="freeze"/></path></svg>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
